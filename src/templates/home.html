<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Who's working?</title>
  </head>
  <body>
	{% if current_user.is_authenticated %}
	<p>Hello {{ current_user.name }}! You're logged in! Email: {{ current_user.email }}</p>
	<div>
		<p>Google Profile Picture:</p>
		<img src="{{ current_user.profile_pic }}" alt="Could not load profile picture"></img>
	</div>
	<a class="button" href="/logout">Logout</a>
	{% else %}
	<a class="button" href="/login">Google Login</a>
	{% endif %}
  </body>
</html>
